    <body>
    <form name="convertidor">
<h2>Convertidor</h2>

<label>Precio del Dolar : 700 pesos</label>
<hr>
<label>Pesos : </label><input type="text" name="pesos">
<label>Dolares : </label><input type="text" name="dolar">
<input type="button" value="convertir" onclick="calcular();">
    </form>
</body>


<script type="text/javascript">
function calcular(){
    var pes = (document.convertidor.pesos.value)*1;

    if(pes == 0){
        alert("");
    }
    var tot = pes / 700;
    tot  = tot.toFixed(2);

    document.convertidor.dolar.value = tot;
}

</script>
